<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/snack/snack_list.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">零食列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域 -->
    <form class="layui-form" id="form-search">
        <div class="layui-form-item layui-inline">
        <select name="cate_id" class="tpl-cate"></select>
        </div>
        <div class="layui-form-item layui-inline">
        <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
        </select>
        </div>
        <div class="layui-form-item layui-inline">
        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
    </form>
        <!-- 表格区域 -->
    <table class="layui-table">
        <colgroup>
        <col />
        <col width="150" />
        <col width="180" />
        <col width="150" />
        <col width="150" />
        </colgroup>
        <thead>
        <tr>
            <th>零食标题</th>
            <th>分类</th>
            <th>添加时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div id="pageBox"></div>
      </div>
    </div>

    <!--2.定义模板引擎 -->
    <script type="text/html" id="tpl_table">
        <!-- 4.遍历数据 -->
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-sm" id="btn-del" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义选择框中内容的模板引擎 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>


    <!-- 导入第三方的 JS 插件 -->
    <!-- 1.引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的 JS 脚本 -->
    <script src="/assets/js/snack/snack_list.js"></script>
  </body>
</html>
