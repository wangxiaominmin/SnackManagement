<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/snack/snack_cate.css" />
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章分类</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col width="150">
                  <col width="300">
                  <col width="300">
                </colgroup>
                <thead>
                  <tr>
                    <th>序号</th>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                </tbody>
              </table>
              
              
        </div>
      </div>
      <!-- 2.定义模板引擎 -->
      <script type="text/html" id="tpl_table">
        <!-- 4.遍历数据 -->
        {{each data}}
        <tr>
            <td>{{$value.Id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal layui-btn layui-btn-sm" id="btn-edit" data-id="{{$value.Id}}">修改</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-sm" id="btn-del" data-id="{{$value.Id}}">删除</button>
            </td>
          </tr>
        {{/each}}
      </script>

      <!-- 定义弹出框中的内容部分 -->
      <script type="text/html" id="dialog_add">
            <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label"><em style="color: red">*</em>&nbsp分类名称</label>
                <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><em style="color: red">*</em>&nbsp分类别名</label>
                <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
                </div>
              </div>
            </form>
        </script>

        <!-- 定义修改分类的弹出层 -->
        <script type="text/html" id="dialog-edit">
            <form class="layui-form" id="form-edit" lay-filter="form-edit" >
              <!-- 隐藏域，保存 Id 的值 -->
              <input type="hidden" name="Id">
              <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
              </div>
            </form>
          </script>
      <!-- 1.引入模板引擎的js文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/snack/snack_cate.js"></script>
</body>
</html>
